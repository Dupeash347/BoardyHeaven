<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Blog</title>
    <!-- Add your CSS link here -->
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to our Entertainment Blog</h1>
        </div>
        
        <div class="memes-section">
            <h2>Memes</h2>
            <!-- Place your memes content here -->
            <div class="memes">
                <!-- Example meme -->
                <div class="meme">
                    <img src="path/to/your/meme/image.jpg" alt="Meme">
                    <p>Description or caption for the meme.</p>
                </div>
                <!-- Add more memes here -->
            </div>
        </div>   
        
        <div class="posts-section">
            <h2>Posts</h2>
            <!-- Place your posts content here -->
            <div class="posts">
                <!-- Example post -->
                <div class="post">
                    <h3>Title of the post</h3>
                    <p>Content of the post...</p>
                </div>
                <!-- Add more posts here -->
            </div>
        </div>
        
        <div class="stories-section">
            <h2>Short Stories</h2>
            <!-- Place your short stories content here -->
            <div class="stories">
                <!-- Example short story -->
                <div class="story">
                    <h3>Title of the short story</h3>
                    <p>Content of the short story...</p>
                </div>
                <!-- Add more short stories here -->
            </div>
        </div>
        
        <!-- Add more sections as needed (e.g., videos, jokes, etc.) -->
        
        <div class="footer">
            <p>&copy; 2024 Entertainment Blog. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
